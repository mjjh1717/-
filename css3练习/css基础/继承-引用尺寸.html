<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure {
            display: flex;
            flex-direction: column;
            width: 50px;
            height: 160px;
        }

        figure .div1 {
            width: 100%;
            height: 33%;
            background-color: orange;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        figure .div2 {
            width: 100%;
            height: 66%;
            background-color: gold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <figure>
        <div class="div1"></div>
        <div class="div2"></div>
    </figure>
</body>
</html>
